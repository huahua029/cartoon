<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>pikachu</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./default.css">
    <style id="styleTag"></style>
</head>

<body>
    <!-- 代码 -->
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <!-- 展示 -->
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
            	<div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>
            </div>
        </div>
    </div>
    <div class="actions">
    	<button data-speed='slow'>慢　速</button>
    	<button data-speed='normal' class="active">中　速</button>
    	<button data-speed='fast'>快　速</button>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
